<ng-container *ngIf="parent">
  <form [formGroup]="parent">
    <fieldset>
      <div class="text-xl mb-4 flex items-end gap-2">
        <span
          class="cursor-pointer"
          title="Go Back"
          (click)="back.emit()"
          data-test-id="back-button"
          tabindex="0"
          (keydown.enter)="back.emit()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 transition-colors hover:text-teal-700 text-teal-600 rounded-full"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z" />
          </svg>
        </span>
        <span> Food Delivery Details </span>
      </div>
      <ng-container>
        <div class="space-y-6 mr-4">
          <ng-container>
            <div>
              <label for="restaurant">
                Restaurant
                <div class="mt-1 flex gap-4">
                  <div class="flex-1">
                    <input
                      id="restaurant"
                      name="restaurant"
                      type="text"
                      required
                      min="0"
                      formControlName="restaurant"
                      autofocus />
                  </div>
                </div>
              </label>
            </div>

            <ng-container formArrayName="dishes">
              <div class="flex gap-4" *ngFor="let dish of dishes; let idx = index">
                <div class="flex-1 animate-fade-in" [formGroup]="dish">
                  <div class="flex justify-between items-center">
                    <label for="dish"> Dish </label>
                    <span
                      ><plutus-rating
                        [props]="{ starSize: 24, count: 5, rating: 0 }"
                        formControlName="rating"></plutus-rating
                    ></span>
                  </div>
                  <div class="mt-1 flex gap-4">
                    <input id="dish" name="dish" type="text" required formControlName="name" />
                  </div>
                </div>
                <div class="self-center justify-self-center text-pink-500" *ngIf="dishes.length > 1">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 cursor-pointer"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                    (click)="removeDish(idx)">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
                </div>
              </div>
            </ng-container>

            <div class="flex justify-center">
              <button
                (click)="addDish()"
                class="disabled:opacity-40 disabled:cursor-not-allowed flex text-teal-800 items-center gap-2 background-transparent font-bold uppercase px-3 py-1 text-xs outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                type="button"
                [disabled]="!dishesValid()">
                <span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2">
                    <title>Remove Dish</title>
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                </span>
                <span> Add Dish </span>
              </button>
            </div>
          </ng-container>
        </div>
      </ng-container>

      <div class="mt-6 flex justify-center gap-2">
        <button class="btn btn-secondary w-full" (click)="clear()" plutusButton="true" [secondary]="true" type="button">
          Clear
        </button>

        <ng-container>
          <button
            (click)="onSubmit()"
            [disabled]="!isValid()"
            type="submit"
            plutusButton
            class="w-full"
            data-test-id="foodOrder-save">
            Save
          </button>
        </ng-container>
      </div>
    </fieldset>
  </form>
</ng-container>
