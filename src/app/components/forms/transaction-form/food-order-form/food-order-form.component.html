<ng-container *ngIf="parent">
  <form [formGroup]="parent">
    <fieldset>
      <div class="text-xl mb-4 flex items-end gap-2">
        <span
          class="cursor-pointer"
          title="Go Back"
          (click)="back.emit()"
          data-test-id="back-button"
          tabindex="0"
          (keydown.enter)="back.emit()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 transition-colors hover:text-teal-700 text-teal-600 rounded-full"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z" />
          </svg>
        </span>
        <span> Food Delivery Details </span>
      </div>
      <ng-container>
        <div class="space-y-6">
          <ng-container>
            <div>
              <label for="restaurant">
                Restaurant
                <div class="mt-1 flex gap-4">
                  <div class="flex-1">
                    <input
                      id="restaurant"
                      name="restaurant"
                      type="text"
                      required
                      min="0"
                      formControlName="restaurant"
                      autofocus />
                  </div>
                </div>
              </label>
            </div>

            <div>
              <label for="dish"
                >Dish
                <div class="mt-1 flex gap-4">
                  <div class="flex-1">
                    <input id="dish" name="dish" type="text" required formControlName="dish" />
                  </div>
                </div>
              </label>
            </div>

            <div>
              <label
                >Rating
                <div class="mt-1 flex gap-4 mb-2">
                  <plutus-rating
                    [props]="{ starSize: 30, count: 5, rating: 0 }"
                    formControlName="rating"></plutus-rating>
                </div>
              </label>
            </div>
          </ng-container>
        </div>
      </ng-container>

      <div class="mt-4 flex justify-center gap-2">
        <button class="btn btn-secondary w-full" (click)="clear()" plutusButton="true" [secondary]="true" type="button">
          Clear
        </button>

        <ng-container>
          <button
            (click)="onSubmit()"
            [disabled]="!parent.valid"
            type="submit"
            plutusButton
            class="w-full"
            data-test-id="foodOrder-save">
            Save
          </button>
        </ng-container>
      </div>
    </fieldset>
  </form>
</ng-container>
