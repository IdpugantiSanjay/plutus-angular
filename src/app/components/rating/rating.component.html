<div class="flex" *ngIf="count.length">
  <div *ngFor="let star of count; let i = index">
    <svg
      [@rotate3]="rotateState[i]"
      (@rotate3.done)="resetAnimationState()"
      tabindex="0"
      data-test-star="i"
      (click)="rate(star)"
      (keydown.enter)="rate(star)"
      class="cursor-pointer outline-none focus:border-amber-600 star mr-2"
      xmlns="http://www.w3.org/2000/svg"
      [attr.width]="props.starSize"
      [attr.height]="props.starSize"
      [ngClass]="{ 'fill-amber-300': (rating || 0) >= star, 'fill-gray-300': (rating || 0) < star }"
      viewBox="0 0 24 24">
      <path
        d="M21.947 9.179a1.001 1.001 0 0 0-.868-.676l-5.701-.453-2.467-5.461a.998.998 0 0 0-1.822-.001L8.622 8.05l-5.701.453a1 1 0 0 0-.619 1.713l4.213 4.107-1.49 6.452a1 1 0 0 0 1.53 1.057L12 18.202l5.445 3.63a1.001 1.001 0 0 0 1.517-1.106l-1.829-6.4 4.536-4.082c.297-.268.406-.686.278-1.065z"></path>
    </svg>
  </div>
</div>
