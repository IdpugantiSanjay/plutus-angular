<!-- This example requires Tailwind CSS v2.0+ -->
<nav class="bg-white shadow" *ngIf="isLoggedIn">
  <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
    <div class="relative flex justify-between h-16">
      <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex-shrink-0 flex items-center">
          <span class="text-xl app-title tracking-widest">Plutus</span>
        </div>
        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
          <!-- Current: "border-teal-500 text-gray-900", Default: "border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700" -->
          <a
            href="#"
            class="nav-item"
            routerLink="overview"
            routerLinkActive="border-b-2 border-teal-500 "
            [ngClass]="isActive('overview') ? 'text-gray-900' : 'text-gray-500'">
            Overview
          </a>
          <a
            href="#"
            class="nav-item"
            routerLink="transactions/new"
            routerLinkActive="border-b-2 border-teal-500 text-gray-900"
            [ngClass]="isActive('transactions/new') ? 'text-gray-900' : 'text-gray-500'">
            Transactions
          </a>
          <a
            href="#"
            class="nav-item"
            routerLink="bills/new"
            routerLinkActive="border-b-2 border-teal-500 text-gray-900"
            [ngClass]="isActive('bills/new') ? 'text-gray-900' : 'text-gray-500'">
            Bills / Subscriptions
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="sm:hidden" id="mobile-menu">
    <div class="pt-2 pb-4 space-y-1">
      <a
        href="#"
        class="block pl-3 pr-4 py-2  text-base font-medium"
        routerLink="overview"
        routerLinkActive="border-l-4 border-teal-500"
        [ngClass]="isActive('overview') ? 'text-teal-700' : 'text-gray-500'"
        >Overview</a>
      <a
        href="#"
        class="border-transparent  hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 text-base font-medium"
        routerLink="transactions/new"
        routerLinkActive="border-l-4 border-teal-500"
        [ngClass]="isActive('transactions/new') ? 'text-teal-700' : 'text-gray-500'"
        >Transactions</a>
      <a
        href="#"
        class="border-transparent hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 text-base font-medium"
        routerLink="bills/new"
        routerLinkActive="border-l-4 border-teal-500"
        [ngClass]="isActive('bills/new') ? 'text-teal-700' : 'text-gray-500'"
        >Bills / Subscriptions</a
      >
    </div>
  </div>
</nav>

<div class="pb-16">
  <router-outlet #outlet></router-outlet>
</div>
