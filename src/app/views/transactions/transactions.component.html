<div *ngIf="transactions$" class="px-[4%] main">
  <div class="container m-auto rounded-md bg-white shadow-md mt-8">
    <div class="flex justify-between content-center p-4">
      <div class="font-medium">Recent transactions</div>
      <div>
        <button class="font-medium text-teal-700 hover:underline">See all</button>
      </div>
    </div>

    <div class="transaction" *ngFor="let transaction of transactions$ | async; index as i">
      <div class="separator" *ngIf="i != 0"></div>

      <div class="flex p-5 relative">
        <div class="self-center justify-self-center mr-2">
          <div class="bg-teal-100 rounded-full p-2 text-teal-700">
            <div [ngSwitch]="transaction.category">
              <plutus-food-order-icon *ngSwitchCase="'Food Delivery'"></plutus-food-order-icon>
              <plutus-drinks-icon *ngSwitchCase="'Drinks'"></plutus-drinks-icon>
              <plutus-entertainment-icon *ngSwitchCase="'Entertainment'"></plutus-entertainment-icon>
              <plutus-medicine-icon *ngSwitchCase="'Medicine'"></plutus-medicine-icon>
            </div>
          </div>
        </div>

        <div class="flex-1 ml-2 min-w-0">
          <div class="text-base font-bold mb-2 truncate">
            {{ transaction.description || transaction.category }}
          </div>
          <div class="text-sm opacity-60">
            {{ transaction.category }}
          </div>
        </div>

        <div class="basis-24 flex flex-col">
          <div class="font-bold mb-2 self-end">-₹{{ transaction.amount }}</div>
          <div class="text-sm opacity-60 self-end">
            {{ transaction.dateTime | date: 'longDate' }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container m-auto rounded-md bg-white shadow-md mt-8">
    <div class="flex justify-between content-center p-4">
      <div class="font-medium">Bills and subscriptions</div>
      <div class="text-teal-500">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
      </div>
    </div>

    <div class="text-3xl font-bold pl-4 py-2">₹3,674 due</div>

    <div>
      <div class="flex items-center p-4">
        <div class="min-w-min text-sm opacity-60 flex flex-col items-center justify-center basis-12">
          <div>Feb</div>
          <div>21</div>
        </div>
        <div class="font-medium justify-self-start flex-1 ml-4">Cox Internet</div>
        <div class="font-medium">₹824</div>
      </div>

      <div class="separator"></div>

      <div class="flex items-center p-4">
        <div class="min-w-min text-sm opacity-60 flex flex-col items-center justify-center basis-12">
          <div>Mar</div>
          <div>1</div>
        </div>
        <div class="font-medium justify-self-start flex-1 ml-4">Mobile Recharge</div>
        <div class="font-medium">₹209</div>
      </div>
    </div>
  </div>
</div>
