          xmlns="http://www.w3.org/2000/svg"
          class="cursor-pointer">
          <path

      </div>
    </div>
  </header>

  <main class="p-6">
    <div class="container mx-auto mt-8">
      <div class="flex justify-center bg-gray-200 rounded-md">
        <h4>Bills & Utilities</h4>
      </div>
      <div class="mt-4" *ngFor="let budget of budgets$ | async">
        <plutus-budget
          [input]="{ name: budget.category, capacity: budget.capacity, consumed: budget.consumed }"></plutus-budget>
      </div>
    </div>
  </main>

  <footer></footer>
</div>
